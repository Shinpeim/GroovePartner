name: Publish

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: git config user.email "shinpeim@gmail.com"
      - run: git config user.name "Shinpei Maruyama"

  publish:
    needs: [setup]
    name: "publish to ghpages"
    runs-on: ubuntu-latest
    steps:
      - name: publish
        run:  bash ./publish.sh
