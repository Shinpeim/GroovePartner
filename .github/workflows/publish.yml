name: Publish

on:
  push:
    branches:
      - main

jobs:
  install node:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: npm install

  publish:
    needs: [build]
    name: "publish to ghpages"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup git config
        run: git config user.email "shinpeim@gmail.com" && git config user.name "Shinpei Maruyama"
      - name: publish
        run:  bash ./publish.sh
